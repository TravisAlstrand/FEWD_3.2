<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEWD P3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    <section>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>
    <main>
      <form action="#" method="post">
        <fieldset>
          <legend>Contact Information</legend>
          <div class="top-input-div">
            <label for="name">Full Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="required"
              required
            />
          </div>
          <div class="top-input-div">
            <label for="email">Email Address</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="required"
              required
            />
          </div>
          <div class="top-input-div">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="valid phone number..."
            />
          </div>
          <div class="top-input-div">
            <label for="address">Street Address</label>
            <input
              type="text"
              name="address"
              id="address"
              placeholder="current address..."
            />
          </div>
          <div class="top-input-div">
            <label for="city">City</label>
            <input
              type="text"
              name="city"
              id="city"
              placeholder="current city..."
            />
          </div>
          <div class="top-input-div">
            <label for="state">State</label>
            <select name="state" id="state">
              <option>choose state...</option>
              <optgroup label="A">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
              </optgroup>
              <optgroup label="C">
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
              </optgroup>
              <optgroup label="D">
                <option value="DE">Delaware</option>
              </optgroup>
              <optgroup label="F">
                <option value="FL">Florida</option>
              </optgroup>
              <optgroup label="G">
                <option value="GA">Georgia</option>
              </optgroup>
              <optgroup label="H">
                <option value="HI">Hawaii</option>
              </optgroup>
              <optgroup label="I">
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
              </optgroup>
              <optgroup label="K">
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
              </optgroup>
              <optgroup label="L">
                <option value="LA">Louisiana</option>
              </optgroup>
              <optgroup label="M">
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
              </optgroup>
              <optgroup label="N">
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
              </optgroup>
              <optgroup label="O">
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
              </optgroup>
              <optgroup label="P">
                <option value="PA">Pennsylvania</option>
              </optgroup>
              <optgroup label="R">
                <option value="RI">Rhode Island</option>
              </optgroup>
              <optgroup label="S">
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
              </optgroup>
              <optgroup label="T">
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
              </optgroup>
              <optgroup label="U">
                <option value="UT">Utah</option>
              </optgroup>
              <optgroup label="V">
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
              </optgroup>
              <optgroup label="W">
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </optgroup>
            </select>
          </div>
          <div class="top-input-div">
            <label for="zip">Zip Code</label>
            <input
              type="text"
              name="zip"
              id="zip"
              placeholder="current zip code..."
            />
          </div>
        </fieldset>
        <fieldset>
          <legend>Newsletter</legend>
          <p>Select the newsletters you would like to receive</p>
          <input type="checkbox" name="newsletter-topic" id="html-news" />
          <label for="html-news">HTML News</label>
          <input type="checkbox" name="newsletter-topic" id="css-news" />
          <label for="css-news">CSS News</label>
          <input type="checkbox" name="newsletter-topic" id="js-news" />
          <label for="js-news">JavaScript News</label>
          <p>Newsletter format</p>
          <input type="radio" name="newsletter-format" id="html" />
          <label for="html">HTML</label>
          <input type="radio" name="newsletter-format" id="plain" />
          <label for="plain">Plain Text</label>
          <label for="topics">Other topics you'd like to hear about</label>
          <textarea
            name="topics"
            id="topics"
            placeholder="suggest some topics..."
          ></textarea>
          <button type="submit">Sign Up</button>
        </fieldset>
      </form>
      <footer>
        <p>Copyright The Code Review</p>
      </footer>
    </main>
  </body>
</html>
